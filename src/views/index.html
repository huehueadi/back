<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
  </head>
  <body>
    <h1>About Us</h1>

    <div class="content">

      <div class="text-content">
        <h2>Welcome to Our Website</h2>
        <p>We are a leading company in our field, committed to providing the
          best services.</p>
      </div>

      <div class="image-content">
        <img src="https://example.com/image.jpg" alt="Our team at work">
        <p>Our team at work</p>
      </div>

      <div class="link-content">
        <a href="https://example.com/services">Explore our services</a>
      </div>

      <div class="video-content">
        <video controls>
          <source src="https://example.com/video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <p>Introduction to our company</p>
      </div>

      <div class="contact-form">
        <form action="/submit-form" method="POST">

          <div class="form-field">
            <label for="fullName">Full Name</label>
            <input
              type="text"
              name="fullName"
              placeholder="Enter your full name"
              required="true" />
          </div>

          <div class="form-field">
            <label for="email">Email Address</label>
            <input
              type="email"
              name="email"
              placeholder="Enter your email address"
              required="true" />
          </div>

          <div class="form-field">
            <label for="message">Message</label>
            <input
              type="textarea"
              name="message"
              placeholder="Write your message"
              required="true" />
          </div>

          <button type="submit">Submit</button>
        </form>
      </div>

    </div>
  </body>
</html>
